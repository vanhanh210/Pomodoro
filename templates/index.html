<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pomodoro</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--===============================================================================================-->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icons/favicon.ico') }}" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css"
    href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css"
    href="{{ url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/animate/animate.css') }}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/util.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
  <!--===============================================================================================-->
</head>

<body>

  <!--  -->

  <div class="flex-col-c-sb size1 overlay1">
    <div class="w-full flex-w flex-sb-m p-l-80 p-r-80 p-t-22 p-lr-15-sm">
    </div>
      <h3 class="l1-txt1 txt-center p-b-40 respon1">
        Pomodoro
      </h3>

      <div class="flex-w flex-c-m cd100">
        <div class="flex-col-c wsize1 m-b-30">
          <span class="l1-txt2 p-b-9 minutes">25</span>
          <span class="s1-txt1 where1 p-l-35">Minutes</span>
        </div>

        <div class="flex-col-c wsize1 m-b-30">
          <span class="l1-txt2 p-b-9 seconds">00</span>
          <span class="s1-txt1 where1 p-l-35">Seconds</span>
        </div>
      </div>
      <div class="flex-col-c wsize1 m-t-10 m-b-10 start-stop-area">
        <a href="#" class="size2 m1-txt1 flex-c-m how-btn1 trans-04 start-stop"
          onclick="timerFlag == 0? startTimer(): stopTimer();">
          Start
        </a>
      </div>
      <div class="flex-col-c wsize1 m-t-10 m-b-10 pause-area">
        <a href="#" class="size2 m1-txt1 flex-c-m how-btn1 trans-04 pause"
          onclick="pauseFlag == 1?resumeTimer(): pauseTimer();">
          Pause
        </a>
      </div>
    </div>
    <!--  -->
  </div>





  <!--===============================================================================================-->
  <script src="{{ url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js') }}"></script>
  <!--===============================================================================================-->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <!-- <script src="{{ url_for('static', filename='vendor/bootstrap/js/popper.js') }}"></script> -->
  <!-- <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script> -->
  <!--===============================================================================================-->
  <script>
    $(".pause-area").hide();
    var minutes = 25;
    var seconds = 0;
    var timerFlag = 0;
    var pauseFlag = 0
  </script>
  <!--===============================================================================================-->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>

</html>
